<div class="container">   
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-3" n-lang="REQUIRE_NEWPASSWORD">Nhập vào mật khẩu mới: </label>
        <div class="col-xs-8">
            <input class="form-control" type="password" id="inputpwd" autocomplete="off" n-lang="attr_placeholder" code="REQUIRE_NEWPASSWORD" placeholder="Nhập vào mật khẩu" ng-model="entity.pwd" />
        </div>
    </div>  
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-3" n-lang="REQUIRE_RENEWPASSWORD">Nhập lại mật khẩu mới: </label>
        <div class="col-xs-8">
            <input class="form-control" type="password" id="inputrepwd" autocomplete="off" n-lang="attr_placeholder" code="REQUIRE_RENEWPASSWORD" placeholder="Nhập lại mật khẩu mới" ng-model="entity.repwd" />
        </div>
    </div> 
    <div class="form-group">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-4">
            <div style="clear:both">
                <label n-lang="REQUIRE_ACTIVECODE">Nhập vào mã xác nhận:</label>
                <input class="form-control" type="text" ng-model="entity.textCaptChar" id="textCaptChar" name="textCaptChar">

            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-7">
            <input type="button" class="btn btn-primary" n-lang="attr_value" code="CONFIRM" ng-click="register('recoverypwd',entity)" value="Thay đổi mật khẩu">
            <a class="btn btn-primary" href="#/loginuser/" n-lang="BACK">Quay lại đăng nhập</a>
        </div>
    </div>

</div>
