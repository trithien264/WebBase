<div class="container" style="max-width:500px">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input class="form-control" type="email" id="inputEmail" autocomplete="off" n-lang="attr_placeholder" code="REQUIRE_EMAIL" placeholder="Nhập vào email" ng-model="entity.email" />
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input class="form-control" type="password" id="inputPwd" autocomplete="off" n-lang="attr_placeholder" code="REQUIRE_PASSWORD" placeholder="Nhập vào mật khẩu" ng-model="entity.pwd" ng-change="changePwd()" />
    </div>
    <div class="col-xs-12" style="line-height: 30px" >
        <label class="text-left" style="display: none"><input type="checkbox" value="" ng-model="entity.rememberpwd"><n-lang code="REMEMBER_PASSWORD"> Nhớ mật khẩu</n-lang></label>
        <label class="text-left" style="font-size: 12px; font-weight: normal; text-decoration: none; display: none"><input type="checkbox" value="" ng-model="entity.autologin"><n-lang code="AUTO_LOGIN"> Tự động đăng nhập</n-lang></label>       
        <label class="text-right" style="float:right; padding-left:5px"><a href="#/regrecoverypwd" style="font-size:12px; font-weight: normal; text-decoration:none;" n-lang="FORGOT_PASSWORD"> Quên mật khẩu?</a></label>
        <label class="text-right" style="float: right; padding-left: 5px"><a href="#">|</a></label>
        <label class="text-right" style="float: right; padding-left: 5px"><a href="#/registeruser" style="font-size:12px; font-weight: normal; text-decoration:none;" n-lang="REGISTER_USER">Đăng ký</a></label>
</div>
    <!--<div class="col-xs-12" style="line-height:30px">
       
    </div>-->

    <div class="form-group">
        <div class="col-xs-10 text-center">        

            <input type="button" n-lang="attr_value" class="btn btn-primary" ng-click="register('login',entity)" value="LOGIN">
        </div>
    </div>

</div>
